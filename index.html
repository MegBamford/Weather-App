<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="background-image" class="container">
      <form id="search-form">
        <input
          type="Search"
          placeholder="Enter a city"
          id="search-city-input"
          autocomplete="off"
          autofocus="on"
        />
        <input type="Submit" value="Search" />
        <input type="Button" value="Here" id="geo-Button" />
      </form>
      <h1 id="location"></h1>
      <div class="row" id="current-weather">
        <div class="col-6">
          <ul>
            <li class="date" id="today-day"></li>
            <li class="date">
              <span id="today-monthFull"></span> <span id="today-date"></span>
              <span id="today-hours"></span>:<span id="today-minutes"></span>
            </li>
            <li>
              Min: <span id="min-temp"></span>°C/ Max:
              <span id="max-temp"></span>°C
            </li>
            <li id="weather-description"></li>
            <li id="weather-description-full"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind Speed: <span id="wind-speed"></span>km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <h2><span id="today-current-temp"></span></h2>
          <img id="icon-main" src="#" />
        </div>
      </div>
      <p>FORECAST:</p>
      <div class="row" id="forecast"></div>
    </div>
    <footer>
      Coded By Meg Bamford -
      <a href="https://github.com/MegBamford/Weather-app"
        >Open Source Code Here</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
